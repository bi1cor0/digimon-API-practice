<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digimon API Practice</title>
</head>
<body>
    <h1>Pick a Digimon ID!</h1>
    <h4>Did you know that Digimon have IDs? Input a number from 1 to 1,460 to see what you get! You might find your next favorite.</h4>
    <p>Made using the Digimon API 'DAPI' here: <a link href="https://digi-api.com/" target="_blank">https://digi-api.com/</a></p>
    <form id="mainForm">
        <input id="subValue" type="number" min="1" max="1460" placeholder="1 to 1,460" required/>
        <input type="submit" value="Who's that Digimon?" id="submitBtn" />
    </form>
    <div></div>
    <script type="module" src="./src/index-code.mjs"></script>
</body>

</html>
